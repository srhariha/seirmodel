
<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="./styles.css">
</head>

<body id="page-top" class="index">

  <h2>Epidemic Model Simulation </h2>
  <div class="row">
    <div class="buttonLayout">
      <button class="button" onclick="sirSimulate()">SIR</button>
      <button class="button" onclick="seirSimulate()">SEIR</button>
      <button class="button" onclick="sei1i2rSimulate()">SEI1I2R</button>
      <button class="button pauseButton" onclick="pause()">Pause</button>
    </div>
  </div>
  <div class="row">
    <div class="column">
      <h3>Population </h3>
      <div id="epidemic"></div>
    </div>
    <div id="graphDivContainer" class="column">
      <h3>Trend </h3>
      <table id="tCounts">
        <tr id="tCountsRowHeading">
        </tr>
        <tr id="tCountsRow">
        </tr>
      </table>
      <div id="graphDiv"> </div>
    </div>
  </div>



  <h3> Parameters </h3>
    <button class="button" onclick="updateParameter()">Custom Simulation</button>
    <br/>
    <textarea id="parametersJson" sytle="display:none" cols="50" rows="50"></textarea>

  <h3> Calculated parameters </h3>

  <p class="brc" id="degreeOfContact"> </p>




  <h3> Day by Day Detail </h3>
  <div class="row">
    <table id="tData">
       <tr id="tDetailsRowHeading">

       </tr>

    </table>
  </div>
  <br/>







  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://d3js.org/d3.v3.min.js"></script>
  <script src="d3-grid.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="lattice_epidemic.js"></script>

</body>
